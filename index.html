<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forum Sweats Clicker</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="clicker">
            <img src="forumsweats.png" alt="Click Me" id="clickButton">
            <div id="bobuxDisplay">
                <p id="bobuxCount">0 Bobux</p>
                <p id="bobuxPerSecond">0 Bobux/s</p>
            </div>
        </div>
        <div id="upgrades">
            <h2>Upgrades</h2>
            <div id="upgrade1" class="upgrade">
                <p class="upgradeName">Bobux Generator</p>
                <p class="upgradeCost">Cost: 125 Bobux</p>
                <p class="upgradeRate">Generates: 5 Bobux/s</p>
                <button class="upgradeButton">Buy</button>
            </div>
            <div id="upgrade2" class="upgrade">
                <p class="upgradeName">Bobux Farm</p>
                <p class="upgradeCost">Cost: 1000 Bobux</p>
                <p class="upgradeRate">Generates: 25 Bobux/s</p>
                <button class="upgradeButton">Buy</button>
            </div>
            <div id="upgrade3" class="upgrade">
                <p class="upgradeName">Bobux Factory</p>
                <p class="upgradeCost">Cost: 10,000 Bobux</p>
                <p class="upgradeRate">Generates: 250 Bobux/s</p>
                <button class="upgradeButton">Buy</button>
            </div>
            <div id="upgrade4" class="upgrade">
                <p class="upgradeName">Bobux Bank</p>
                <p class="upgradeCost">Cost: 25,000 Bobux</p>
                <p class="upgradeRate">Generates: 600 Bobux/s</p>
                <button class="upgradeButton">Buy</button>
            </div>
        </div>
    </div>
    <footer>
        <p class="version">Version 1.0</p>
        <p class="copyright">&copy; 2023 Forum Sweats Clicker</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
